<!DOCTYPE html>
<h1>Phonebook</h1>

<table id="myTable" class="tablesorter">
    <thead>
                <th>Name</th>
                <th>Number</th>
                <th>Address</th>

            </thead>
    {% for data in object_list %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.phone_number}}</td>
                <td>{{data.address}}</td>
            </tr>

    {% endfor %}
</table>
